        <section>
            <ul>
                <li data-text="The Sun is the star at the heart of our solar system. Its gravity holds the solar system together, keeping everything – from the biggest planets to the smallest bits of debris – in its orbit."><a href="https://science.nasa.gov/sun/">Sun</a></li>
                <li data-text="Mercury is the closest planet to the Sun, and the smallest planet in our solar system - only slightly larger than Earth's Moon."><a  href="https://science.nasa.gov/mercury/">MERCURY</a></li>
                <li data-text="Venus is the second planet from the Sun, and the sixth largest planet. It’s the hottest planet in our solar system."><a  href="https://science.nasa.gov/venus/">VENUS</a></li>
                <li data-text="Earth – our home planet – is the third planet from the Sun, and the fifth largest planet. It's the only place we know of inhabited by living things."><a  href="https://science.nasa.gov/earth/facts/" >EARTH</a></li>
                <li  data-text="Mars is the fourth planet from the Sun, and the seventh largest. It’s the only planet we know of inhabited entirely by robots."><a  href="https://science.nasa.gov/mars/" class="m"> <span>MARS</span> </a></li>
                <li data-text="Jupiter is the fifth planet from the Sun, and the largest in the solar system – more than twice as massive as the other planets combined."><a href="https://science.nasa.gov/jupiter/">JUPITER</a></li>
                <li data-text="Saturn is the sixth planet from the Sun, and the second largest in the solar system. It’s surrounded by beautiful rings."><a  href="https://science.nasa.gov/saturn/">SATURN</a></li>
                <li data-text="Uranus is the seventh planet from the Sun, and the third largest planet in our solar system. It appears to spin sideways."><a  href="https://science.nasa.gov/uranus/">URANUS</a></li>
                <li data-text="Neptune is the eighth, and most distant planet from the Sun. It’s the fourth-largest, and the first planet discovered with math."><a  href="https://science.nasa.gov/neptune/">NEPTUNE</a></li>
                <li data-text="Pluto was once our solar system's ninth planet, but has been reclassified as a dwarf planet. It's located in the Kuiper Belt."><a  href="https://science.nasa.gov/dwarf-planets/pluto/">PLUTO</a></li>
            </ul>
